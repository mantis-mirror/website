<ng-container *ngIf="a(); else showNot">
  <div class="landing">
    <div class="landing__backdrop" aria-hidden="true">
      <span class="landing__orb landing__orb--primary"></span>
      <span class="landing__orb landing__orb--secondary"></span>
      <span class="landing__orb landing__orb--tertiary"></span>
      <span class="landing__beam landing__beam--left"></span>
      <span class="landing__beam landing__beam--right"></span>
    </div>
    <div class="landing__grid-overlay" aria-hidden="true"></div>

    <app-navbar class="landing__navbar"></app-navbar>

    <main class="landing__main">
      <section class="landing__section landing__section--hero">
        <app-intro></app-intro>
      </section>

      <section class="landing__section landing__section--panel landing__section--glass">
        <app-subscribe-form></app-subscribe-form>
      </section>

      <section class="landing__section landing__section--panel landing__section--problem">
        <app-the-problem></app-the-problem>
      </section>

      <section class="landing__section landing__section--panel landing__section--solution">
        <app-the-solution></app-the-solution>
      </section>

      <section class="landing__section landing__section--testimonials">
        <app-testimonials></app-testimonials>
      </section>

      <section class="landing__section landing__section--panel landing__section--faq">
        <app-faq></app-faq>
      </section>

      <section class="landing__section landing__section--panel landing__section--contact">
        <app-contact></app-contact>
      </section>
    </main>

    <footer class="landing__footer landing__section landing__section--panel landing__section--footer">
      <app-footer></app-footer>
    </footer>

    <app-back-to-top></app-back-to-top>
  </div>
</ng-container>

<ng-template #showNot>
  <div class="landing landing--simple">
    <section class="landing__section landing__section--panel landing__section--contact">
      <app-contact></app-contact>
    </section>
    <footer class="landing__footer landing__section landing__section--panel landing__section--footer">
      <app-footer></app-footer>
    </footer>
    <app-back-to-top></app-back-to-top>
  </div>
</ng-template>
